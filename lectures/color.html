<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Color Picker</title>
    <style>
      .color-label {
        display: inline-block;
        width: 50px;
        text-align: left;
      }
    </style>
  </head>
  <body>
    <div style="width:100px; height:100px; border:1px solid black;" id="color"></div>
    <div id="sliders"></div>

    <script type="text/javascript">
      const capitalize = function(string) {
        return string[0].toUpperCase() + string.slice(1).toLowerCase();
      };

      const createSlider = function (key, initialValue) {
        const block = document.createElement('div');
          
        const label = document.createElement('div');
        label.innerHTML = `${capitalize(key)}:`
        label.className = "color-label";
        block.appendChild(label);
          
        const range = document.createElement('input');
        range.type="range";
        range.min = 0;
        range.max = 255;
        range.value = initialValue;
        block.appendChild(range);
          
        const value = document.createElement('span');
        value.innerHTML = initialValue;
        block.appendChild(value);
          
        range.oninput = () => {
          value.innerHTML = range.value;
        }
          
        return block;
      };

      const colorBox = document.getElementById('color');

      // Populate placeholder element with sliders
      const sliders = document.getElementById('sliders');
      ['red', 'green', 'blue'].forEach((key) => {
        sliders.appendChild(createSlider(key, 0));
      });
    </script>

  </body>
</html>
